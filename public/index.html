		<title>ReadMe Wizard</title>
		<link rel="shortcut icon" href="assets/images/ReadMEWizard_icon.png" type="image/x-icon" />

	<body class="fade-in">
		<!-- HEADER -->
		<header class="header">
			<!-- Theme Toggle -->
			<div class="header__theme">
				<div class="theme__toggle">
					<input id="theme--toggle" type="checkbox" />
					<label for="theme--toggle"></label>
				</div>
			</div>

			<!-- Logo -->
			<div class="header__logo">
				<a class="fade-link" href="index.html"
					><img src="assets/images/ReadMEWizard.png" alt="Logo ReadME Wizard Logo"
				/></a>
			</div>
			<p>Automatize a criação de seus README.md com facilidade</p>
		</header>

		<!-- MAIN -->
		<main class="main">
			<!-- Introduction -->
			<section class="main__intro">
				<h2>Escolha o tipo de README</h2>
				<p>Selecione o tipo de README que deseja criar. Temos vários modelos disponíveis para download.</p>

				<!-- Templates Buttons -->
				<div class="main__intro__btn">
					<button class="btn fade-link" onclick="navigateToForm('profile')">README de Perfil</button>
					<button class="btn fade-link" onclick="navigateToForm('repository')">README de Repositório</button>
				</div>
			</section>
		</main>
